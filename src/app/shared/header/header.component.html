<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div *ngIf="_service" class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo title"><a routerLink="home">{{_service.info.titulo}}<sup>dev</sup></a></h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li routerLinkActive="active" class="rk-menu__item letrica"><a routerLink="home" class="rk-menu__link">{{_service.info.pages[0]}}</a>
        </li>
        <li routerLinkActive="active" class=" rk-menu__item letrica"><a routerLink="blog" class="rk-menu__link">{{_service.info.pages[1]}}</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item letrica"><a routerLink="contact" class="rk-menu__link">{{_service.info.pages[2]}}</a>
        </li>
      </ul>
      <form class="rk-search">
        <input type="text" placeholder="Search" id="urku-search" class="rk-search-field">
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </form>
    </nav>
  </div>
</header>
