
  <input type="radio" name="layout-ctrl" checked id="layout-base" class="layout-ctrl-input">

  <div class="rk-layout-ctrl-mobile  layout-blog">
    <svg viewBox="0 0 9 9" class="layout-mob-1">
      <rect width="100%" height="100%" fill="currentColor"></rect>
    </svg>
    <svg viewBox="0 0 9 9" class="layout-mob-2">
      <rect width="100%" height="100%" fill="currentColor"></rect>
    </svg>
    <svg viewBox="0 0 9 9" class="layout-mob-3">
      <rect width="100%" height="100%" fill="currentColor"></rect>
    </svg>
    <svg viewBox="0 0 9 9" class="layout-mob-4">
      <rect width="100%" height="100%" fill="currentColor"></rect>
    </svg>
  </div>
  <section class="ae-container-fluid ae-container-fluid--inner rk-blog" > 
      <div *ngFor="let bl of _servicio.blog" class="animated fadeIn rk-blog__item">
        <div class="post-img rk-landscape-alt rk-tosquare1" [ngStyle]="{'background-image': 'url('+bl.imagen+')'}">
          <div class="item-meta">
            <p><a routerLink="/blogPost" class="arrow-button">Read More<span class="arrow-cont">
                  <svg>
                    <use xlink:href="assets/img/symbols.svg#arrow"></use>
                  </svg></span></a></p>
          </div>
        </div>
        <div class="blog-info">
          <h2 class="blog-info__title"> <a routerLink="blogPost"><strong>{{bl.titulo}}</strong></a></h2>
          <h5 class="blog-info__author">By <a routerLink="blogPost" class="ae-u-bolder">{{bl.autor}}</a></h5>
          <p class="blog-info__excerpt">{{bl.Descripcion}}</p>
        </div>
        <div class="blog-meta"><a routerLink="blogPost" class="ae-u-bolder blog-meta__comments">3 Comments</a><span class="ae-kappa ae-u-bold blog-meta__date">{{bl.fecha}}</span><a routeLink="blog-post" class="arrow-button blog-meta__read-more">Read More<span class="arrow-cont">
              <svg>
                <use xlink:href="assets/img/symbols.svg#arrow"></use>
              </svg></span></a></div>
      </div>
  <div class="ae-container-fluid au-pb-4 group-buttons">
    <a routerLink="blogPost" class="arrow-button arrow-button--reverse arrow-button--center">Older Posts
      <div class="arrow-cont arrow-cont-rev">
        <svg>
          <use xlink:href="assets/img/symbols.svg#arrow"></use>
        </svg>
      </div>
    </a>
  </div>
